server:
  http_listen_port: 3200
  grpc_listen_port: 9095
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268
        grpc:
          endpoint: 0.0.0.0:14250
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  flush_check_period: 10s

compactor:
  compaction:
    block_retention: 336h  # 14 days
    compacted_block_retention: 1h

storage:
  trace:
    backend: local
    block:
      bloom_filter_false_positive: .05
      index_downsample_bytes: 1000000
      encoding: zstd
    local:
      path: /var/tempo/traces
    pool:
      max_workers: 100
      queue_depth: 10000

# Metrics generator for trace metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: railway
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: $PROMETHEUS_INTERNAL_URL/api/v1/write
        send_exemplars: true

# Overrides for different tenants
overrides:
  default:
    ingestion_burst_size_bytes: 50000000
    ingestion_rate_limit_bytes: 50000000
    max_traces_per_user: 10000000
    max_bytes_per_trace: 50000000